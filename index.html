<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Lambda Calculus Evaluator </title>
    <style> 
        body { background-color: #333;}
        code { font-weight: bold; } 
        .maintext {
            color:#eee;
        }
        .light-theme {
            color:#222;
        }
        .output {
            background-color:#444;
            color:white;
        }
        .lt-output {
            color:#222;
            background-color: #bbb;
        }
        .light-body {
            background-color: #fff;
        }
        .mybtn {
            background: #555;
            color:#bbb;
        }
        .mybtn:focus { outline: none; }
        .mybtndark {
            background: #eee;
            color:#333;
        }
    
    </style>
    <script src="ace.js"></script>
</head>
<body class="bodyclass">
    <button onclick="toggleTheme()" id="toggle-theme" class="mybtn" style="cursor: pointer;border-radius: 9px;"> theme </button>
    <center style="margin: 2%;">
        <center id="main-text" class="maintext" style="margin-bottom: 1%;">
            Normal Order λ Calculus Evaluator <br>
            <span style="text-align: left;"> Typing a backslash (<code>\</code>) results in the lambda symbol. </span>
        </center>
        
        <div id="code" style="width:80vw;min-height:100px;" cols="50" rows="5" spellcheck="false"></div>
        <div id="button_and_output" style="width:80vw;margin-top:10px;">

            
            <div class="output" id="output" style="width:90%; height: 50px; float: left;
            border-top-left-radius: 10px; border-bottom-left-radius: 10px;
            min-height: 50px; line-height: 50px;"></div>

            <input type="button" style="width:10%; height: 50px; float: left; border:none;
            border-top-right-radius: 10px; border-bottom-right-radius: 10px;
                color:white;background-color: rgb(4, 73, 57);" value="run" onclick="runCode()">


        </div>
        <div>
            <div style="clear:both; line-height: 50px;">
                Learn λ calculus: &nbsp; &nbsp;
                <a href="https://www.inf.fu-berlin.de/lehre/WS03/alpi/lambda.pdf"> lambda pdf 1 </a> &nbsp;
                <a href="http://www.cse.chalmers.se/research/group/logic/TypesSS05/Extra/geuvers.pdf"> lambda pdf 2 </a> &nbsp;
                <a href="https://www.youtube.com/watch?v=peOk3W7KZ4o"> 12 min youtube video </a> &nbsp;
                <a href="https://www.youtube.com/watch?v=MAB11qXZnuU"> 1 hr and 12 min youtube video </a>
            </div>
        </div>
    </center>
    <script src="setup.js"></script>
    <script src="utility.js"></script>
    <script src="index.js"></script>
    <script src="tests.js"></script>
</body>
</html>
